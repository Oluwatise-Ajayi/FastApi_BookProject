name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.13.2"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest  # This will execute the existing tests

  deploy:
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List files in workspace
        shell: pwsh
        run: Get-ChildItem -Path . -Recurse

      - name: Install PowerShell Core
        run: pwsh -c "Write-Output 'Using PowerShell Core'"

      - name: Run deployment script
        shell: pwsh
        working-directory: .github
        run: ./deploy_script.ps1

      - name: Install Nginx
        shell: pwsh
        run: choco install nginx -y

      - name: Find Nginx Path
        run: Get-Command nginx -ErrorAction SilentlyContinue

      - name: Check Installed Packages
        run: choco list --limit-output

      - name: Find Nginx Installation Directory
        run: Get-ChildItem -Path "C:\Program Files\", "C:\ProgramData\", "C:\" -Recurse -Include nginx.exe -ErrorAction SilentlyContinue

      - name: Add Nginx to PATH
        run: echo "C:\Program Files\nginx" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

      - name: Verify Nginx Installation
        run: nginx -v

      - name: Update Nginx Configuration
        run: |
          # Update Nginx configuration if needed
            powershell -ExecutionPolicy Bypass -Command "Copy-Item 'C:\Users\user\Documents\nginx-1.26.3\nginx-1.26.3\conf\nginx.conf' 'C:\nginx\conf\nginx.conf' -Force; nginx -s reload"
